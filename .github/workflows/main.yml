name: Build Kivy APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools  # هذا سيقوم بتثبيت distutils
        pip install -r requirements.txt
        pip install buildozer  # تأكد من تثبيت buildozer

    - name: Build APK
      run: |
        # تأكد من أن مسار المخرجات صحيح
        buildozer init  # تهيئة buildozer إذا لم يتم ذلك بالفعل
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk  # تحديث هذا المسار ليتوافق مع الموقع الفعلي حيث يتم حفظ ملف APK
